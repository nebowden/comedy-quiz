<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comedy Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header id="top-banner">
		<img id="logo" src="images/quiz-logo-2.png">
		<h2 id="tag-line">Take the 10 question quiz all <br>about stand up comedy!</h2>
	</header>
	<div class="final-score">
		<p id="total-score"><span id="num-correct">x</span>/10</p>
		<p id="punchline">You're a <span id="nickname">hack!</span></p>
		<button>Try again?</button>
	</div>
	<section class="quiz-container">
		<div class="number-container">
			<p>1</p>
		</div>
		<div class="question-container">
			<p>Sample question goes here.</p>
		</div>
		<div class="answer-container">
			<ul>
				<li>
					<input type="radio" name="answer" value="Sample">Here's a sample answer.
				</li>
			</ul>
		</div>
		<div class="submit-button">
			<a href="#">submit</a>
		</div>
		
	</section>
</body>
</html>
