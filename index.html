<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Comedy Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>

	<header class="top-banner">
		<img id="logo" src="images/quiz-logo-2.png">
		<h2 id="tag-line">Take the 10 question quiz all <br>about stand up comedy!</h2>
	</header>

	<div class="final-score">
		<p id="total-score"><span id="num-correct">x</span>/10</p>
		<p id="punchline">Comedy status:</p>
		<p id="nickname">Hack</p>
		<button id="new-game">Try again?</button>
	</div>

	<section class="quiz-container">
		<div class="number-container">
			<p>1</p>
		</div>
		<div class="question-container">
			<p></p>
		</div>
		<div class="answer-container">
			<ul id="option-list">
			</ul>
		</div>
		<div class="submit-button">
			<a href="#">submit</a>
		</div>
	</section>

</body>

</html>
